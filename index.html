<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="red-lock.ico" href="red-lock.webp">
    <title>Secure Safe</title>
    <style>
        /* Base styles for body */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glass effect container */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            width: 350px;
            transition: opacity 0.3s ease;
        }

        /* Input and button styles */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #4ade80;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #16a34a;
        }

        /* Loading screen styles */
        #loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            text-align: center;
        }

        #loading img {
            height: 80vh;
        }

        .red-bar {
            width: 0;
            height: 10px;
            background: red;
            margin: 20px auto 0;
        }

        /* Error and hidden styles */
        .error {
            color: red;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Question Container -->
    <div class="container" id="question-container">
        <img src="red-lock.webp" alt="Lock Image" style="width: 100px; margin-bottom: 20px;">
        <h1 id="question">Who are you?</h1>
        <input type="text" id="input-field" placeholder="Type your answer here..." />
        <button onclick="submitAnswer()">Submit</button>
        <p id="error" class="error"></p>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <img src="mr-robot.gif" alt="Loading...">
        <div class="red-bar" id="red-bar"></div>
    </div>

    <!-- Scripts -->
    <script>
        let stage = 1;

        function submitAnswer() {
            const input = document.getElementById("input-field").value.trim();
            const error = document.getElementById("error");
            const question = document.getElementById("question");
            const container = document.getElementById("question-container");

            error.textContent = "";

            if (stage === 1) {
                if (input.toLowerCase() === "rasekh") {
                    stage = 2;
                    question.textContent = "Enter the password to your safe, Mr. Anonymous:";
                    document.getElementById("input-field").value = "";
                } else {
                    displayAccessDenied(container);
                }
            } else if (stage === 2) {
                if (input === "rasekhroxturkeyx") {
                    showLoading();
                } else {
                    displayAccessDenied(container);
                }
            }
        }

        function showLoading() {
            document.getElementById("question-container").style.display = "none";
            document.getElementById("loading").style.display = "block";

            const redBar = document.getElementById("red-bar");
            let width = 0;

            const interval = setInterval(() => {
                width += 2;
                redBar.style.width = width + "%";

                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = "https://drive.proton.me/urls/PTNB2083D4#ROWUCE5xp3Bz";
                    }, 1000);
                }
            }, 200);
        }

        function displayAccessDenied(container) {
            container.style.opacity = "0"; // Temporarily hide the form box
            setTimeout(() => {
                container.style.display = "none"; // Fully hide the form box
                document.body.innerHTML += `
                    <div style="text-align: center;">
                        <img src="ad.gif" alt="Access Denied" style="width: 50%; margin-top: 20vh;">
                    </div>`;
            }, 300);
        }

        // Allow "Enter" key to work
        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                submitAnswer();
            }
        });

        // Disable right-click and F12
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        document.addEventListener("keydown", (event) => {
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
